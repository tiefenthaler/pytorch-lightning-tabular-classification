services:   # Top level element to configure the arguments of multiple services
  myproject:  # Project/Application for which configurations are defined
    image: devcontainer-automatedpackagingcategories  # (optinal) explicite way to define the image name
    build: .  # Path to Dockerfile
    volumes:  # Volumes are persistent data stores (outside container), mounted to be usable by the container
      - ..:/workspace  # Map local directory (relative path to local workspace directory) to /workspace in the container
    # ports:
    #   - "8000:8000"  # Expose ports if necessary (e.g., for web applications)
